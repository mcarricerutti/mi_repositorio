    <section class="section" style="margin-top: 10%; margin-bottom:10%;">

        <h2 class="title-form">Hacé tu pedido completando el siguiente formulario:</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-6 col-lg-6"
                    style="margin-top: 4%;margin-bottom: 10%; background:rgba(223, 157, 157, 0.7); color:white" ;>
                    <form class="cont-form">
                        <fieldset>
                            <div>
                                <legend style="text-decoration:underline;">FORMULARIO:</legend>
                            </div>
                            <div class="input-group">
                                <label for="Nombre">Nombre y Apellido</label>
                                <input type="text" aria-label="First name" class="form-control">
                                <input type="text" aria-label="Last name" class="form-control">
                            </div>
                            <div style="margin-top: 2%;">
                                <label for="telefono">Teléfono</label>
                                <input style="border: solid 2px white;" type="tel" name="teléfono" pattern="[0-9]+"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Dirección de correo
                                    electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text" style="color:rgb(136, 132, 132);">Nunca
                                    compartiremos su correo electrónico con nadie más.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationDefault03" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="col-md-6">
                                <label for="validationDefault03" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="input-group mb-3" style="margin-top:2%;">
                                <label for="Nombre" style=" margin-right: 2%;">Producto</label>
                                <select class="form-select" id="inputGroupSelect01" style="color: rgb(172, 165, 165);">
                                    <option selected>Eligelo aquí...</option>
                                    <option value="1">Torta</option>
                                    <option value="2">Tarta</option>
                                    <option value="3">Bombones</option>
                                    <option value="4">Cupcakes</option>
                                    <option value="5">Number Cake</option>
                                    <option value="6">Macarons</option>
                                </select>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" style="color:rgb(196, 184, 184);"
                                    id="floatingTextarea">Personalizá TÚ pedido...</textarea>
                                <!--- <label for="floatingTextarea" class="form-select" style="color:rgb(172, 165, 165);">Personaliza TÚ pedido...</label>-->
                            </div>
                            <div style="margin-top:2%;">
                                <button style="background-color: #dd7a7a;border:solid 2px #dd7a7a;" type="button"
                                    class="btn btn-primary btn-sm">Enviar</button>
                                <button style="background-color: #dd7a7a;border:solid 2px #dd7a7a;" type="button"
                                    class="btn btn-secondary btn-sm">Volver a hacer</button>
                                <button style="background-color: #dd7a7a;border:solid 2px #dd7a7a;" type="button"
                                    class="btn btn-secondary btn-sm">Eliminar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
